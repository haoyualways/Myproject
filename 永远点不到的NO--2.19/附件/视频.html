<!doctype html>
<html>
<head>
	<script type="text/javascript">   
		function password() 
		{   
			var testV = 1;  //输入次数
			var pass1 = prompt('请输入密码','');
			while (testV < 50)
			{
				if (!pass1)       //判断输入是否正确
					history.go(-1);
				if (pass1 == "0415") {     //初始密码0415   
					alert('密码正确');   
					break;      //密码正确跳出  
				}   
				testV++;   
				var pass1 = prompt('密码错误!请重新输入:');
			}   
			if (pass1!="password" & testV ==50)
				history.go(-1);   
			return " ";   
		}   
		document.write(password());   
	</script>
<meta charset="utf-8">
<title>视频</title>
</head>
<body>
	
	<video src ="视频文件.mp4" autoplay="autoplay" loop="loop"></video>
	
</body>
</html>
