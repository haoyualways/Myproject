<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
	<link rel="stylesheet" type="text/css" href="Untitled-2.css">
</head>

<body>
	<div id="biaodan">
	<h1 class="text-2">注册：</h1>
	<hr class="text-3">
	  <div class="text">
	    <p class="text-size">账号：<input class="text-4" type="text" size="10" maxlength="7"></p>
	    <p class="text-size">密码：<input class="text-4" type="password" size="11" maxlength="16"></p>
		  <p class="text-size">性别：
			  <label>
			    <input class="text-5" type="radio" name="性别" value="单选" id="性别_0">
			    男</label>
			  <label>
			    <input class="text-5" type="radio" name="性别" value="单选" id="性别_1">
			    女</label>
		  </p>
		  <p class="text-size">兴趣爱好：
		    <label>
		      <input class="text-1" type="checkbox" name="CheckboxGroup1" value="复选框" id="CheckboxGroup1_0">
		      游泳</label>
		    <label>
		      <input class="text-1" type="checkbox" name="CheckboxGroup1" value="复选框" id="CheckboxGroup1_1">
		      唱歌</label>
		    <label>
		      <input class="text-1" type="checkbox" name="CheckboxGroup1" value="复选框" id="CheckboxGroup1_2">
		      跳舞</label>
		    <label>
		      <input class="text-1" type="checkbox" name="CheckboxGroup1" value="复选框" id="CheckboxGroup1_3">
		      跑步</label>
		    <br>
		  </p>
		  
	    <p class="text-size">注册邮箱：<input class="text-6" type="text" size="10"></p>
		  <p class="text-size1">个人介绍：<textarea class="text-7" cols="10" rows="10" maxlength="10"></textarea></p>
	  </div>
		&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button id="submit">提交</button>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
			  <button id="reset">重置</button>
		
	</div>
</body>
</html>
